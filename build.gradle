plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'  //1.2.61
}

group 'org.panta.qr'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    //compile "com.sparkjava:spark-core:2.6.0"
    compile "com.sparkjava:spark-core:2.7.2"
    compile "org.slf4j:slf4j-log4j12:1.7.21"
    //compile "com.fasterxml.jackson.core:jackson-databind:2.7.4" //jackson
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    compile('com.h2database:h2:1.4.191')

    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.3m' //BCrypt

    compile 'com.google.code.gson:gson:2.4'//GSon

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1' //Commons
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}